spring:
  datasource:
    url: jdbc:h2://new:datadb;DB_CLOSE_DELAY=-1
    username: sayak
    password: sayak
    driver-class-name: org.h2.Driver

  # The SQL dialect makes Hibernate generate better SQL for the chosen database
